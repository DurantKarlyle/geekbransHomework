<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function sum(a, b)
		{
			var result = a + b;
			return(result);
		}
		function diff(a, b)
		{
			var result = a - b;
			return(result);
		}
		function multi(a, b)
		{
			var result = a * b;
			return(result);
		}
		function mathOperation(a, b, operation)
		{
			var result = 0;
			switch (operation) {
				case '1':
				result = sum(a, b);
				break;
				case '2':
				result = diff(a, b);
				break;
				case '3':
				result = multi(a, b);
				break;
			}
			return (result);
		}
		var a = parseInt(prompt('введите первое число: '));
		var b = parseInt(prompt('введите второе число: '));
		var operation = prompt('что делать с числами? (сумма - введите 1, разность - введите 2, произведение - введите 3):');
		result = mathOperation(a, b, operation);
		alert(result);
	</script>
</body>
</html>
