<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Calc</title>
</head>
<body>
	<script>
	var a = parseInt(prompt('Введите первое число'));
	var b = parseInt(prompt('Введите второе число'));
		if (a >= 0 && b >= 0) {
			alert(a - b);
		}
		else if (a < 0 && b < 0) {
			alert(a * b);
		}
		else {
			alert(a + b); 
		}
</script>
</body>
</html>
